<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de Gatos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gallery-item img {
      transition: transform 0.5s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Encabezado -->
  <header class="bg-white shadow-lg sticky top-0 z-10">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide text-gray-800">Galería de Gatos</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-black">Inicio</a>
        <a href="#" class="text-gray-600 hover:text-black">Fotos</a>
        <a href="#" class="text-gray-600 hover:text-black">Curiosidades</a>
        <a href="#" class="text-gray-600 hover:text-black">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="relative w-full h-64 sm:h-96 bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=1500&q=80');">
    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
      <h2 class="text-white text-4xl sm:text-5xl font-bold">Explora la ternura felina</h2>
    </div>
  </section>

  <!-- Galería de Gatos -->
  <section class="max-w-7xl mx-auto px-4 py-10">
    <h3 class="text-3xl font-semibold text-gray-800 text-center mb-8">Galería de Fotos de Gatos</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- Imagen 1 -->
      <div class="gallery-item overflow-hidden rounded-xl shadow-lg">
        <img src="https://images.unsplash.com/photo-1518715308788-3005759c61d3?auto=format&fit=crop&w=800&q=80" alt="Gato 1" class="w-full h-64 object-cover">
      </div>

      <!-- Imagen 2 -->
      <div class="gallery-item overflow-hidden rounded-xl shadow-lg">
        <img src="https://images.unsplash.com/photo-1518715308788-327f6b0037a7?auto=format&fit=crop&w=800&q=80" alt="Gato 2" class="w-full h-64 object-cover">
      </div>

      <!-- Imagen 3 -->
      <div class="gallery-item overflow-hidden rounded-xl shadow-lg">
        <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=800&q=80" alt="Gato 3" class="w-full h-64 object-cover">
      </div>

      <!-- Imagen 4 -->
      <div class="gallery-item overflow-hidden rounded-xl shadow-lg">
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=800&q=80" alt="Gato 4" class="w-full h-64 object-cover">
      </div>

      <!-- Imagen 5 -->
      <div class="gallery-item overflow-hidden rounded-xl shadow-lg">
        <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=800&q=80" alt="Gato 5" class="w-full h-64 object-cover">
      </div>

      <!-- Imagen 6 -->
      <div class="gallery-item overflow-hidden rounded-xl shadow-lg">
        <img src="https://images.unsplash.com/photo-1518715308788-327f6b0037a7?auto=format&fit=crop&w=800&q=80" alt="Gato 6" class="w-full h-64 object-cover">
      </div>

      <!-- Imagen 7 -->
      <div class="gallery-item overflow-hidden rounded-xl shadow-lg">
        <img src="https://images.unsplash.com/photo-1518715308788-3005759c61d3?auto=format&fit=crop&w=800&q=80" alt="Gato 7" class="w-full h-64 object-cover">
      </div>

      <!-- Imagen 8 -->
      <div class="gallery-item overflow-hidden rounded-xl shadow-lg">
        <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?auto=format&fit=crop&w=800&q=80" alt="Gato 8" class="w-full h-64 object-cover">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-6 mt-10">
    <p>&copy; 2025 Galería de Gatos. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
